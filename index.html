<!DOCTYPE html>
<html>
<head prefix="og:http://ogp.me/ns#">
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./css/main.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32">
    <link rel="apple-touch-icon"  href="apple-touch-icon.png">

    <!-- OGP -->
    <meta property="og:title" content="CV Reika Akuzawa" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="I couldn't find nice CV template, so I created my own template. Switch between German and English versions effortlessly and print only what's necessary. With data fetching and rendering powered by JavaScript, CV can dynamically change. " />
    <meta property="og:url" content="https://reikasan.github.io/cv/" />
    <meta property="og:site_name" content="CV Reika Akuzawa" />
    <meta property="og:image" content="https://reikasan.github.io/cv/img/cv.png" />

    <script src="https://kit.fontawesome.com/fbe614a2b2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg-area">
        <div class="language-select">
            <select id="language">
                <option value="de" selected>Deutsch</option>
                <option value="en">English</option>
            </select>
        </div>
        <div class="printArea">
            <section class="top content-element grid">
                <div></div>
                <div id="name">
                    <p class="position"></p>
                    <h1 class="name"></h1>
                </div>
                <div id="photo">
                    <img>
                </div>
            </section>
            <section class="second grid">
                <section class="sidebar">
                    <div class="sidebar__content contact">
                        <table>
                            <tbody>
                                <tr class="address">
                                    <td class="icon"><i class="fa-solid fa-location-dot"></i></td>
                                    <td></td>
                                </tr>
                                <tr class="phone">
                                    <td class="icon"><i class="fa-solid fa-mobile-screen"></i></td>
                                    <td></td>
                                </tr>
                                <tr class="mail">
                                    <td class="icon"><i class="far fa-envelope"></i></td>
                                    <td><a></a></td>
                                </tr>
                                <tr class="portfolio">
                                    <td class="icon"><i class="fas fa-link"></i></td>
                                    <td><a></a></td>
                                <tr class="github">
                                    <td class="icon"><i class="fab fa-github"></i></td>
                                    <td><a></a></td>
                                </tr>
                                <tr class="linkedin">
                                    <td class="icon"><i class="fab fa-linkedin"></i></td>
                                    <td><a></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div><!-- contact -->
                    <div class="sidebar__content education">
                        <h2 class="title"></h2>
                        <hr/>
                        <div class="wrapper">
                        </div>
                    </div><!-- edication -->
                    <div class="sidebar__content languages">
                        <h2 class="title"></h2>
                        <hr/>
                        <table class="languages__table">
                            <tbody>
                            </tbody>
                        </table>
                    </div><!-- language -->
                    <div class="sidebar__content visa">
                        <h2 class="title"></h2>
                        <hr/>
                        <p></p>
                </section>
                <section class="main">
                    <div class="main__content content-element about">
                        <h2 class="title"></h2>
                        <hr/>
                        <p></p>
                    </div>
                    <div class="main__content content-element skills">
                        <h2 class="title"></h2>
                        <hr/>
                        <table class="skill-table">
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <div class="main__content experience">
                        <div class="content-element">
                            <h2 class="title"></h2>
                            <hr/>
                        </div>
                        <div class="wrapper">
                        </div>
                    </div><!-- experience -->
                </section>
            </section><!-- second -->
            <section class="third">
                <div class="github-projects content-element">
                    <h2 class="title"></h2>
                    <hr/>
                    <div class="wrapper"></div>
                </div>
            </section><!-- .third -->
        </div><!-- .printArea -->
    </div>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
